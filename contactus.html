<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .header {
            background-color: #315c75;
            color: #fff;
            padding: 20px;
            text-align: center;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 0;
            padding-left: 30px;
            font-size: 24px;
        }

        .header a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            margin-left: 20px;
            margin-right: 20px;
        }

        .header a:hover {
            text-decoration: underline;
        }

        .contact-container {
            justify-content: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            padding: 20px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            margin-top: 10px; /* Adjust for fixed header */
        }

        .contact-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .contact-container input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .contact-container button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
        }

        .contact-container button:hover {
            background-color: #0056b3;
        }

        .contact-container button:focus {
            outline: none;
        }

        .back-home {
            background-color: #6c757d;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .back-home:hover {
            background-color: #5a6268;
        }

        footer {
            background-color: #333;
            color: #ffffff;
            padding: 0px;
            text-align: center;
            width: 100%;
            position: fixed;
            bottom: 0;
        }

        footer p {
            margin: 0;
        }

        a {
            color: #fff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Windot</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </div>
    <div class="contact-container">
        <h2>Get in Touch</h2>
        <input type="text" id="name" placeholder="Your Name">
        <input type="email" id="email" placeholder="Your Email">
        <input type="tel" id="phone" placeholder="Your Phone Number">
        <button onclick="sendWhatsApp()">Submit</button>
    </div>
    <div id="notificationPopup" class="notification">
        <span class="notificationMessage">Please fill the required details before submitting.</span>
    </div>

    <footer>
        <div class="footer-content">
        <div class="credit">
           <a href="https://www.instagram.com/spin._.ox/"> <h3>Designed and developed by Jeevan</h3></a>
           <a href="mailto:jeevanjoy60@gmail.com?subject=Regarding%20Web%20Design&body=Hi,%0D%0A%0D%0AI would like to discuss my website design requirements with you.%0D%0A%0D%0AThank you,%0D%0A[Your Name]"><h4>Contact me</h4></a>
        </div>
    </footer>

    <script>
        function sendWhatsApp() {
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const phone = document.getElementById('phone').value;
    
    // Check if any field is empty
    if (!name && !email && !phone) {
        document.getElementById('notificationPopup').classList.add('show');
        
        // Set a timer to hide the notification after 3 seconds (3000 milliseconds)
        setTimeout(function() {
            document.getElementById('notificationPopup').classList.remove('show');
        }, 3000);
        
        return;
    }
    
    const message = `Hello, my name is ${name}. My email is ${email} and my phone number is ${phone}.`;
    const encodedMessage = encodeURIComponent(message);
    const phoneNumber = '8113064544'; // Replace with your phone number
    const link = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;
    window.open(link, '_blank');
}
    </script>
</body>

</html>
