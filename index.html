<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windot</title>
    <link rel="icon" href="./Images/log.jpg">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="header">
        <div>
            <img src="images/log.jpg" alt="Company Logo">
            <h1>Windot</h1>
        </div>
        <nav>
            <ul>
                <li><a href="./who-we-are.html">Home</a></li>
                <li class="shop-link"><a> Shop</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contactus.html">Contact</a></li>
            </ul>
        </nav>
    </div>
    <div id="emptyCartPopup" class="popup">
        <div id="notificationPopup" class="notification">
            <span class="notificationMessage">Your cart is empty. Please add products to your cart before checking out.</span>
        </div>
    </div>
    <div class="container">
        <div class="search-container">
            <input id="searchbar" 
               onkeyup="search_animal()" 
               type="text" name="search" 
                placeholder="Search Bags">
              <div id="searchResults"></div>
            </div>
                        <!-- Add this inside the container or header, wherever you want the filter to appear -->
<select id="priceSort">
    <option value="lowToHigh">Price: Low to High</option>
    <option value="highToLow">Price: High to Low</option>
</select>
        <header>
            <div class="title">PRODUCT LIST</div>


            <div class="icon-cart">
                <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M6 15a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 0h8m-8 0-1-4m9 4a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-9-4h10l2-7H3m2 7L3 4m0 0-.792-3H1" />
                </svg>
                <span>0</span>
            </div>
        </header>
        <div class="listProduct"></div>
    </div>

    <div class="cartTab">
        <h1>Shopping Cart</h1>
        <div class="listCart"></div>
        <div class="total-price">
             <span id="totalPrice">0.00</span>
        </div>
        <div class="btn">
            <button class="close">CLOSE</button>
            <button class="checkOut">Check Out</button>
        </div>
    </div>

     <!-- Modal for enlarged product image and details -->
     <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="closeModal">&times;</span>
            <div class="kujava">
            <img id="modalImage" src="" alt="Product Image"></div>
            <div id="modalInfo">
                <h2 id="modalName"></h2>
                <h3>About this Product :-</h3>
                <p id="modalDescription"></p>
                <div id="modalPrice"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

    <footer>
        <div class="footer-content">
            <p class="credit">Designed and developed by  <a href="mailto:jeevanjoy60@gmail.com?subject=Regarding%20Web%20Design&body=Hi,%0D%0A%0D%0AI would like to discuss my website design requirements with you.%0D%0A%0D%0AThank you,%0D%0A[Your Name]">  Jeevan </a></p>
        </div>
    </footer>
    
    
</body>

</html>
